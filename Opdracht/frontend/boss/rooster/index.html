<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/FerryLogoOpaque.png" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/rooster.css" />
    <meta name="description" content="Veerdienst Ingen-Elst" />
    <meta
      name="keywords"
      content="Veerdienst, Ingen, Elst, Gelderland, Rivier, Rijn, Veerpont"
    />
    <meta name="author" content="Vincent van Setten" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veerdienst Ingen-Elst | Rooster</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/67f6f13cd8.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/login.js"></script>
    <script type="module" src="/src/nav.js"></script>
    <script type="module" src="/src/modal.js"></script>
    <script type="module" src="/src/rooster.js"></script>
  </head>
  <body>
    <nav>
      <div id="nav-left">
        <img
          class="nav-img"
          src="/FerryLogoTrans.png"
          alt="Geldersweert logo"
        />
        <span class="nav-title">Veerdienst Ingen-Elst</span>
        <span class="nav-subtitle">Kom over de brug, neem de pont</span>
      </div>
      <div id="nav-right">
        <a class="bluebutton hidden" id="rooster-button">Rooster</a>
        <a class="bluebutton hidden" id="drukte-button">Drukte</a>
        <a class="bluebutton" id="login-button">Login</a>
        <a class="bluebutton hidden" id="logout-button">Log out</a>
      </div>
      <template id="modal-template">
        <div class="modal">
          <span class="modal-close">Ôêê</span>
          <div class="modal-content">
            <template id="login-modal-template">
              <h1 class="modal-title">Login</h1>
              <form id="login-form" class="modal-form">
                <label for="username">Gebruikersnaam</label>
                <input
                  placeholder="Vul uw gebruikersnaam in"
                  type="text"
                  id="username"
                  name="username"
                  required
                />
                <label for="password">Wachtwoord</label>
                <input
                  placeholder="Vul uw wachtwoord in"
                  type="password"
                  id="password"
                  name="password"
                  required
                />
                <span class="login-form-indicator"></span>
                <button class="bluebutton" type="submit">Login</button>
              </form>
            </template>
          </div>
        </div>
      </template>
    </nav>

    <div class="content-wrapper">
      <div class="row">
        <div class="schedule-wrapper">
          <span class="schedule-title">Rooster</span>
          <div class="schedule-selections">
            <label for="schedule-week">Week nummer</label>
            <input
              type="number"
              placeholder="Weeknummer"
              id="schedule-week"
              name="schedule-week"
            />
          </div>

          <div class="schedule-data">
            <template id="schedule-data-day-template">
              <div class="schedule-data-day">
                <span class="schedule-data-day-date">21/6</span>
                <span class="schedule-data-day-add">+</span>
                <template id="schedule-data-row-template">
                  <div class="schedule-data-row">
                    <span class="schedule-data-row-time">06:00 - 14:30</span>
                    <span class="schedule-data-row-role">Schipper</span>
                    <span class="schedule-data-row-name">Vincent</span>
                    <span class="schedule-data-row-delete">x</span>
                  </div>
                </template>
              </div>
            </template>
          </div>
        </div>
      </div>
      <div class="row" style="min-height: 1vh">
        <footer>
          <p>
            &copy; 2024 Vincent van Setten / In opdracht van Hogeschool Utrecht
            / Voor Veerdienst Ingen-Elst b.v.
          </p>
        </footer>
      </div>
    </div>
    <template id="backdrop-template">
      <div class="backdrop"></div>
    </template>
  </body>
</html>

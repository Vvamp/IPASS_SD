<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/FerryLogoOpaque.png" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/drukte.css" />
    <meta name="description" content="Veerdienst Ingen-Elst" />
    <meta
      name="keywords"
      content="Veerdienst, Ingen, Elst, Gelderland, Rivier, Rijn, Veerpont"
    />
    <meta name="author" content="Vincent van Setten" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veerdienst Ingen-Elst | Rooster</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/67f6f13cd8.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/login.js"></script>
    <script type="module" src="/src/nav.js"></script>
    <script type="module" src="/src/drukteschipper.js"></script>
    <script type="module" src="/src/modal.js"></script>
  </head>
  <body>
    <nav>
      <div id="nav-left">
        <a href="/index.html"
          ><img
            class="nav-img"
            src="/FerryLogoTrans.png"
            alt="Geldersweert logo"
        /></a>
        <span class="nav-title">Veerdienst Ingen-Elst</span>
        <span class="nav-subtitle">Kom over de brug, neem de pont</span>
      </div>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div
      ></label>
      <div id="nav-right">
        <a class="bluebutton hidden" id="rooster-button">Rooster</a>
        <a class="bluebutton hidden" id="drukte-button">Drukte</a>
        <a class="bluebutton" id="login-button">Login</a>
        <a class="bluebutton hidden" id="logout-button">Log out</a>
      </div>
      <template id="modal-template">
        <div class="modal">
          <span class="modal-close">Ôêê</span>
          <div class="modal-content">
            <template id="login-modal-template">
              <h1 class="modal-title">Login</h1>
              <form id="login-form" class="modal-form">
                <label for="username">Gebruikersnaam</label>
                <input
                  placeholder="Vul uw gebruikersnaam in"
                  type="text"
                  id="username"
                  name="username"
                  required
                />
                <label for="password">Wachtwoord</label>
                <input
                  placeholder="Vul uw wachtwoord in"
                  type="password"
                  id="password"
                  name="password"
                  required
                />
                <span class="login-form-indicator"></span>
                <button class="bluebutton" type="submit">Login</button>
              </form>
            </template>
          </div>
        </div>
      </template>
    </nav>

    <div class="content-wrapper">
      <div class="row" style="min-height: 67vh">
        <div class="drukte-wrapper">
          <h1>Drukte</h1>
          <span>Hoeveel banen zijn er momenteel in gebruik?</span>
          <form id="drukte-form">
            <ul class="drukte-radio-wrapper">
              <li>
                <label for="drukte-1">1 baan</label>
                <input type="radio" id="drukte-1" name="drukte" value="1" />
              </li>
              <li>
                <label for="drukte-2">2 banen</label>
                <input type="radio" id="drukte-2" name="drukte" value="2" />
              </li>

              <li>
                <label for="drukte-3">3 banen</label>
                <input type="radio" id="drukte-3" name="drukte" value="3" />
              </li>
              <li>
                <label for="drukte-4">4 banen</label>
                <input type="radio" id="drukte-4" name="drukte" value="4" />
              </li>
            </ul>
            <span id="drukte-status-indicator"></span>
            <button class="bluebutton" type="submit">Verstuur</button>
          </form>
        </div>
      </div>
      <div class="row" style="min-height: 1vh">
        <footer>
          <p>
            &copy; 2024 Vincent van Setten / In opdracht van Hogeschool Utrecht
            / Voor Veerdienst Ingen-Elst b.v.
          </p>
        </footer>
      </div>
    </div>
    <template id="backdrop-template">
      <div class="backdrop"></div>
    </template>
  </body>
</html>
